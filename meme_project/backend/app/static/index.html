<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Collection API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .meme-list {
            margin-top: 20px;
        }
        .meme-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meme Collection API</h1>
        <div class="form-group">
            <label for="meme-title">Title:</label>
            <input type="text" id="meme-title" placeholder="Enter meme title">
        </div>
        <div class="form-group">
            <label for="meme-description">Description:</label>
            <textarea id="meme-description" placeholder="Enter meme description"></textarea>
        </div>
        <div class="form-group">
            <label for="meme-image">Image URL:</label>
            <input type="text" id="meme-image" placeholder="Enter meme image URL">
        </div>
        <div class="form-group">
            <button id="add-meme-button">Add Meme</button>
        </div>
        <div class="meme-list" id="meme-list">
            <!-- List of memes will be rendered here -->
        </div>
    </div>

    <script>
        const memeList = document.getElementById('meme-list');
        const addMemeButton = document.getElementById('add-meme-button');

        async function fetchMemes() {
            const response = await fetch('http://localhost:8000/memes');
            const memes = await response.json();
            memeList.innerHTML = '';
            memes.forEach(meme => {
                const memeItem = document.createElement('div');
                memeItem.className = 'meme-item';
                memeItem.innerHTML = `
                    <div>
                        <h3>${meme.title}</h3>
                        <p>${meme.description}</p>
                        <img src="${meme.image_url}" alt="${meme.title}" width="100">
                    </div>
                    <div>
                        <button onclick="deleteMeme(${meme.id})">Delete</button>
                    </div>
                `;
                memeList.appendChild(memeItem);
            });
        }

        async function addMeme() {
            const title = document.getElementById('meme-title').value;
            const description = document.getElementById('meme-description').value;
            const imageUrl = document.getElementById('meme-image').value;

            const response = await fetch('http://localhost:8000/memes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    image_url: imageUrl
                }),
            });

            if (response.ok) {
                fetchMemes();
            }
        }

        async function deleteMeme(id) {
            const response = await fetch(`http://localhost:8000/memes/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                fetchMemes();
            }
        }

        addMemeButton.addEventListener('click', addMeme);

        fetchMemes();
    </script>
</body>
</html>
